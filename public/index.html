<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">

  <!--Font Awesome-->
  <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>



</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <span>Write new tweet here</span>
  </nav>
  <!-- Header bar-->
  <header class = "profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <article class="tweet">
      <header>
        <img id="img" src="/images/profile-hex.png">
        <h4 id="name"> Newton</h4>
        <h4 id="username">@SirIsaac</h4>
      </header>

      <p id="tweettext">If I have seen further it is by standing on the shoulders of giants</p>
      
      <footer>
        <p id="timestamp"><small>10 days ago</small></p>
        <p><small>
          <a href="#"><i class="fa fa-flag" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-retweet" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-heart" aria-hidden="true"></i></a>
        </small></p>
      </footer>
    </article>
  </main>

</body>

</html>
